<!DOCTYPE html>
<html>
    <head>
        <title>Box Model Example</title>
        <style>
            /* CSS for all div elements */

            .boxmodel {
                margin: 20px;
                padding: 15px;
                border: 3px solid #333;
                background-color: #eaeaea;
                font-family: Arial sans_serif;
                width: 250px;

            }
  
            /* Apply boxmodel class to all divs */

            div {
                box-sizing: border-box;
            }
             </style>

                </html>
                <body>

                    <h2>CSS Box Model Demo</h2>

             <div class ="boxmodel"> This is first div using the box model.</div>
             <div class ="boxmodel"> This is second div with margin,padding,and border.</div>
             <div class ="boxmodel"> This is third styled using the model.</div> 
             
             
                </body>
</html>
