<!DOCTYPE html>
<html>
<head>
    <title>CSS Tooltip Example</title>
    <style>
        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 6px;

            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            bottom: 125%; /* show above the element */
            left: 50%;
            transform: translateX(-50%);

            /* Fade in */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show tooltip on hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Optional: small arrow under tooltip */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* at bottom of tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
    </style>
</head>
<body>

<h2>CSS Tooltip Demo</h2>

<p>Hover over the text to see the tooltip:</p>

<div class="tooltip">Hover me
    <span class="tooltiptext">This is a tooltip example</span>
</div>

</body>
</html>
