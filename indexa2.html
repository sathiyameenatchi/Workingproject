<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('https://via.placeholder.com/800x600');

            /* Center the image */
            background-position: center;

            /* Do not repeat the image */
            background-repeat: no-repeat;

            /* Optional: cover the entire viewport */
            background-size: cover;

            /* Set minimum height to ensure body fills the screen */
            min-height: 100vh;

            /* Optional: fallback background color */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color: white; padding-top: 50px;">
        Centered Background Image Example
    </h1>
</body>
</html>
