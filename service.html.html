<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drop Cap Example</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    font-size: 24px;
    background-color: #e7eef5; /* light background similar to image */
    padding: 20px;
  }

  p {
    max-width: 600px;
    line-height: 1.4;
    color: #000000;
  }

  .drop-cap {
    float: left;
    font-size: 72px; /* large letter */
    line-height: 1;
    padding-right: 10px;
    font-weight: bold;
    font-family: "Times New Roman", serif;
  }
</style>
</head>
<body>
  <p><span class="drop-cap">D</span>rop caps can be used to add emphasis to blocks of text but know they can affect readability.</p>
</body>
</html>
