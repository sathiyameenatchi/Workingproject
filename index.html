@ media (max-width: 600px) {
  body {
    font-size: 14px;
  }
}

<!DOCTYPE html>
<html>
    <head>
    <title>Media Style EXample</title>
    <style>

        body {
            
            font-size: 20px;
        }

    /* change font size when  screens  is resized */
    @media (max-width: 600px) {
        body {
            font-size: 14px;
        }
    }
    </style>
    </head>
    <body>

        <h2>Resize the browser window</h2>
        <p>This text will change its font size the window become the narrower than 600px</p>

    </body>     
</html>
