<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Example</title>
    <style>
        .image-border-div {
            width: 300px;
            height: 200px;
            padding: 20px;
            text-align: center;
            line-height: 160px; /* Vertically center text */

            /* Set a transparent border width */
            border: 30px solid transparent;

            /* Image border properties */
            border-image-source: url('border.png'); /* Path to your image */
            border-image-slice: 30;                 /* Slice 30px from edges */
            border-image-repeat: stretch;           /* Stretch the border image */
            border-image-width: 30px;               /* Width of the image border */
        }
    </style>
</head>
<body>
    <h2>Div with Image Border</h2>

    <div class="image-border-div">
        Content inside the bordered div
    </div>
</body>
</html>
