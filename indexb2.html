<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Background</title>
    <style>
        .gradient-div {
            width: 300px;
            height: 200px;
            padding: 20px;
            text-align: center;
            line-height: 160px; /* Vertically center the text */
            color: white;
            font-weight: bold;

            /* Linear gradient from top to bottom */
            background: linear-gradient(to bottom, white, red, blue, green);

            /* Optional: border for visibility */
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Div with Linear Gradient Background</h2>

    <div class="gradient-div">
        Gradient Background
    </div>
</body>
</html>
