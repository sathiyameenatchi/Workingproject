<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Half Rounded Rectangle</title>
<style>
  .half-rounded-rectangle {
    width: 300px;
    height: 150px;
    background-color: #4a90e2; /* blue color */
    border-top-left-radius: 50px;
    border-bottom-left-radius: 50px;
    /* Right corners remain sharp */
  }
</style>
</head>
<body>

<div class="half-rounded-rectangle"></div>

</body>
</html>
