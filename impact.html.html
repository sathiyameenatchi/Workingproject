<!DOCTYPE html>
<html>
<head>
    <title>Clip Property Example - GUVI</title>
    <style>
        .clipped-image {
            position: absolute; /* Required for clip to work */
            clip: rect(0px, 150px, 50px, 0px); /* top, right, bottom, left */
        }
    </style>
</head>
<body>
    <h2>Original Image:</h2>
    <img src="https://via.placeholder.com/200x100?text=GUVI" alt="GUVI Image">

    <h2>Clipped Image (Right & Bottom applied):</h2>
    <img src="https://via.placeholder.com/200x100?text=GUVI" class="clipped-image" alt="Clipped GUVI Image">
</body>
</html>
