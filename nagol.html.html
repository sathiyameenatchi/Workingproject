<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Div Example</title>
    <style>
        .rotated-div {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px; /* Vertically center text */
            font-weight: bold;

            /* Rotate the div 45 degrees */
            transform: rotate(45deg);

            /* Optional: smooth transform effect on hover */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>Div Rotated by 45 Degrees</h2>

    <div class="rotated-div">
        Rotated Div
    </div>
</body>
</html>
