<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom-Left Rounded Corner</title>
    <style>
        .rounded-corner-div {
            width: 300px;
            height: 150px;
            background-color: #4CAF50; /* Green background */
            color: white;
            text-align: center;
            line-height: 150px; /* Vertically center text */

            /* Rounded corner on bottom-left */
            border-bottom-left-radius: 25px;
        }
    </style>
</head>
<body>
    <h2>Div with Bottom-Left Rounded Corner</h2>

    <div class="rounded-corner-div">
        Bottom-Left Corner Rounded
    </div>
</body>
</html>
