<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Opacity</title>
    <style>
        /* Initial image style with partial transparency */
        img {
            width: 300px;
            height: auto;
            opacity: 0.5;           /* Semi-transparent */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        /* Remove transparency on hover */
        img:hover {
            opacity: 1;             /* Fully opaque */
        }
    </style>
</head>
<body>
    <h2>Hover Over the Image</h2>

    <img src="https://via.placeholder.com/300x200" alt="Sample Image">
</body>
</html>
