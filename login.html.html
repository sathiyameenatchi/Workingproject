<!DOCTYPE html>
<html>
<head>
    <title>Span Hover Effect</title>
    <style>
        /* Normal span appearance */
        .hoverText {
            font-size: 18px;
            color: black;
            font-family: Arial, sans-serif;
            transition: 0.3s;   /* smooth animation */
        }

        /* Change style when mouse hovers */
        .hoverText:hover {
            font-size: 24px;            /* bigger text */
            color: red;                 /* change color */
            font-family: "Courier New"; /* new font family */
        }
    </style>
</head>
<body>

<h2>Hover Effect on Span Tag</h2>

<p>
    Move the mouse over this 
    <span class="hoverText">special text</span>
    to see the effect.
</p>

</body>
</html>
