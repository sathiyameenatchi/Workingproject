<!DOCTYPE html>
<html>
    <head>
    <title>Cursor Types Example</title>
    <style>

       .box {
            width: 150px;
            Padding : 20px;
            margin: 10px;
            border: 2px solid #444
            display: inline-block;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .default { cursor: default; }
        .pointer { cursor: pointer; }
        .text { cursor: text; }
        .move { cursor: move; }
        .wait { cursor: wait; }
        .crosshair { cursor: crosshair; }
        .not allowed { cursor: not-allowed; }

        </style>
</head>

<body>
     
    <h2>Diffrent Cursor Types</h2>
    <div class="box default">Default Cursor</div>
    <div class="box pointer">Pointer Cursor</div>
    <div class="box text">Text Cursor</div>
    <div class="box move">Move Cursor</div>
    <div class="box wait">Wait Cursor</div>
    <div class="box crosshair">Crosshair Cursor</div>
    <div class="box not-allowed">Not Allowed Cursor</div>

</body>
</html
