<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioned Div</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative; /* Ensures absolute positioning is relative to the body */
        }

        .right-div {
            position: absolute; /* Enables absolute positioning */
            right: 0;           /* Aligns div to the right edge */
            top: 50px;          /* Optional: distance from the top */
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px; /* Vertically center text */
        }
    </style>
</head>
<body>
    <h2>Div Positioned to the Right</h2>

    <div class="right-div">
        I am on the right
    </div>
</body>
</html>
